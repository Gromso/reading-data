<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>BBC XML</title>
</head>

<body>

    <div id="feed">

    </div>


    <template id="tplfeed">

        <article class="feed_article">
            <h1 class="feed_article__title">{{title}}</h1>
            <p class="feed_article__pubdate">{{pubDate}}</p>
            <div class="feed_article__description">
                {{description}}
            </div>
            <p>
                <a class="feed_article__read" href="{{link}}" target="_blank">
                    Read the entire article
                </a>
            </p>
        </article>

    </template>




    <script src="index.js"></script>

</body>

</html>
